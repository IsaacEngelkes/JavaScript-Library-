            QUnit.module('ConcatArrayOfWords(words)', function() {
                QUnit.test("Does_ConcatArrayOfWords_Exist", function(assert) {
                    // Arrange
                    var words = ["test", "test1", "test2"];
                    
                    // Act
                
                    
                    // Assert
                    assert.ok(ConcatArrayOfWords(words), "Function exists");
                });

                QUnit.test("Does_ConcatArrayOfWords_Work_On_Intended_Path", function(assert) {
                    // Arrange
                    var array = ["I", "like", "cheese"];
                    var expectedResult = "I like cheese";

                    // Act
                    var actualResult = ConcatArrayOfWords(array);

                    // Assert
                    assert.equal(actualResult, expectedResult, "Returns the correct string");
                });

                QUnit.test("Does_ConcatArrayOfWords_Fail_On_Unintended_Path", function(assert) {
                    // Arrange
                    var notAnArray = 42;
                    var arrayOfNumbers = [343, 420, 69];
                    var nullParameter = null;
                    var expectedResult = "Parameter must be an array of type string.";

                    // Act
                    var notAnArrayResult = ConcatArrayOfWords(notAnArray);
                    var arrayOfNumbersResult = ConcatArrayOfWords(arrayOfNumbers);
                    var nullParameterResult = ConcatArrayOfWords(nullParameter);

                    // Assert
                    assert.equal(notAnArrayResult, expectedResult, "Function fails gracefully if the passed-in parameter is not an array");
                    assert.equal(arrayOfNumbersResult, expectedResult, "Function fails gracefully if the passed-in parameter is an array of a type that is not string");
                    assert.equal(nullParameterResult, expectedResult, "Function fails gracefully if the passed-in parameter is null");
                });
            });

            QUnit.module("ValidateInputIsSpecifiedType(input, type)", function() {
                QUnit.test("Does_ValidateInputIsSpecifiedType_Exist", function(assert) {
                    // Arrange
                    var genericVariable;

                    // Act


                    // Assert
                    assert.ok(ValidateInputIsSpecifiedType(genericVariable), "Function exists");
                });

                QUnit.test("Does_ValidateInputIsSpecifiedType_Work_On_Intended_Path", function(assert) {
                    // Arrange
                    var string = "No, I am your father.";
                    var number = 42;
                    var boolean = false;
                    var undefined;
                    var expected = true;

                    // Act
                    var stringResult = ValidateInputIsSpecifiedType(string, "string");
                    var numberResult = ValidateInputIsSpecifiedType(number, "number");
                    var booleanResult = ValidateInputIsSpecifiedType(boolean, "boolean");
                    var undefinedResult = ValidateInputIsSpecifiedType(undefined, "undefined");

                    // Assert
                    assert.equal(stringResult, expected, "String input validates as string");
                    assert.equal(numberResult, expected, "Number input validates as number");
                    assert.equal(booleanResult, expected, "Bool input validates as bool");
                    assert.equal(undefinedResult, expected, "Undefined input validates as undefined");
                });

                QUnit.test("Does_ValidateInputIsSpecifiedType_Fail_On_Unintended_Path", function(assert) {
                    // Arrange
                    var notAString = 69;
                    var notANumber = "42";
                    var notABoolean;
                    var notUndefined = true;
                    var notAcceptedType = ["Mid", "State", "Technical", "College"];
                    var expected = false;
                    var notAcceptedTypeExpected = "Possible values for the type parameter include: string, number, boolean, undefined";

                    // Act
                    var stringResult = ValidateInputIsSpecifiedType(notAString, "string");
                    var numberResult = ValidateInputIsSpecifiedType(notANumber, "number");
                    var booleanResult = ValidateInputIsSpecifiedType(notABoolean, "boolean");
                    var undefinedResult = ValidateInputIsSpecifiedType(notUndefined, "undefined");
                    var notAcceptedTypeResult = ValidateInputIsSpecifiedType(notAcceptedType, "object");

                    // Assert
                    assert.equal(stringResult, expected, "Non-string input does not validate as string");
                    assert.equal(numberResult, expected, "Non-number input does not validate as number");
                    assert.equal(booleanResult, expected, "Non-bool input does not validate as bool");
                    assert.equal(undefinedResult, expected, "Non-undefined input does not validate as undefined");
                    assert.equal(notAcceptedTypeResult, notAcceptedTypeExpected, "Not accepted type returns an error message");
                });
            });
